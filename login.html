<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

<body id="loginpg" >
    <div id="mainbox2" class="container bg-primary bg-opacity-50  rounded-5 p-5 w-50 text-center ms-auto ">

        <h1 class="mb-5 text-white">Login to your account</h1>

        <input id="logacno" type="number" placeholder=" Enter account number"
            class="form-control mb-3 text-center w-75 ms-auto me-auto rounded-4">

        <input id="logpsw" type="password" placeholder="Enter Password"
            class="form-control text-center w-75 ms-auto me-auto rounded-4">

        <p class="text-end mt-2 me-4"><a href="#" class="text-light me-5">forgot password?</a></p>

        <button onclick="login()" type="submit" class="btn bg-secondary  mt-4 ">login</button>

        <p class="mt-3 text-white">Dont have an account , <a class="text-light" href="./index.html">SignUp</a></p>
    </div>


</body>

<script src="./main.js"></script>

</html>
