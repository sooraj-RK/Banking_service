<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body id="signuppg" class="p-5">

    <div id="mainbox" class="container bg-dark bg-opacity-50  p-5 w-50 text-center">

        <h3 class="mb-3 text-white">Create  new account</h3>

        <input id="acno" type="text" placeholder=" Enter account number" class="form-control mb-3 text-center">

        <input id="usrnm" type="text" placeholder="Enter user name" class="form-control mb-3 text-center">

        <input id="psw" type="password" placeholder="Enter Password" class="form-control text-center">

        <button onclick="register()" type="submit" class="btn bg-info rounded-4 mt-5 ">sign up</button>

        <p class="mt-3 text-white">Already have an account <a class="text-info" href="./login.html">Login</a></p>

    </div>


</body>

<script src="./main.js"></script>

</html>
